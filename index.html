<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location Details</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Your Location Details</h1>
      <h3>I do not store any of your data.</h3>
      <h3>Open-source: https://github.com/ValiantWind/Network</h3>
  <br>
      <h4 align="center" id="ip"></h4>
      <h4 align="center" id="city"></h4>
			<h4 align="center" id="state"></h4>
      <h4 align="center" id="country"></h4>
			<h4 align="center" id="countryCapital"></h4>
			<h4 align="center" id="countryPopulation"></h4>
      <h4 align="center" id="countryCurrency"></h4>
			<h4 align="center" id="postal"></h4>
			<h4 align="center" id="timezone"></h4>

      
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
<script src="script.js"></script>
  </body>
</html>
