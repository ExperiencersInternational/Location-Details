<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location Details</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Your Location Details</h1>
      <h3>I do not store any of your data.</h2>
      <h3 align="center">Open-source: https://github.com/ValiantWind/Location-Details</h3>		
			<h4 align="center">The details shown below is based on your IP Address. It might not be entirely accurate.</h4>
      <h4 align="center" id="ip"></h4>
      <h4 align="center" id="city"></h4>
			<h4 align="center" id="state"></h4>
      <h4 align="center" id="country"></h4>
			<h4 align="center" id="countryCapital"></h4>
			<h4 align="center" id="countryPopulation"></h4>
      <h4 align="center" id="countryCurrency"></h4>
			<h4 align="center" id="postal"></h4>
			<h4 align="center" id="timezone"></h4>
			<button type="submit" onclick="refresh()" id="refresh">
        Refresh
      </button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
<script src="script.js"></script>
  </body>
</html>
